{% set name = "sagemaker-core" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sagemaker_core-{{ version }}.tar.gz
  sha256: 31116e42fc6a6c4363b6ebded66b6c5d80648f58145e84fa78ffdb2770ec224c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - pip
  run:
    - attrs >=20.3.0
    - cloudpickle >=2.0.0
    - numpy >=1.9.0
    - omegaconf >=2.1.0
    - packaging >=20.0
    - pandas >=1.0.0
    - paramiko >=2.11.0
    - protobuf >=3.12,<5.0
    - pytorch >=1.9.0
    - pytz >=2021.1
    - requests >=2.20.0,<3.0.0
    - schema >=0.7.5
    - scipy >=1.5.0
    - smdebug_rulesconfig >=1.0.1
    - tblib >=1.7.0
    - typing_extensions >=4.9.0
    - python >={{ python_min }}
    - boto3 >=1.42.2,<2.0.0
    - pydantic >=2.0.0,<3.0.0
    - pyyaml >=6.0,<7.0
    - jsonschema <5.0.0
    - platformdirs >=4.0.0,<5.0.0
    - rich >=13.0.0,<14.0.0
    - mock >4.0,<5.0
    - importlib-metadata <7.0,>=1.4.0

test:
  imports:
    - sagemaker_core
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/aws/sagemaker-core/
  summary: An python package for sagemaker core functionalities
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  dev_url: https://github.com/aws/sagemaker-python-sdk/
  doc_url: https://sagemaker-core.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - claytonparnell
    - benieric
    - mufaddal-rohawala
